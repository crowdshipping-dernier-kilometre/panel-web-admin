name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and tag the Docker image
      run: |
        docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/my-image-name:latest
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/my-image-name:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-image-name:$(date +%Y%m%d%H%M%S)

    - name: Push the Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-image-name:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-image-name:$(date +%Y%m%d%H%M%S)

